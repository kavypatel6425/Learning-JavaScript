<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>
    <script>
        // 1.(=) Assign

        let a = 5;
        console.log(a);
        
        // 2.(+=) Add and assign

        let b = 5;
        console.log(b+=a);       //b = b + a

        // 3.(-=) Subtract and assign

        let c = 10;
        console.log(c-=a);       //c = c - a
        
        // 4.(*=) Multiply and assign

        let d = 10;
        console.log(d*=a);       //d = d * a
        
        // 5.(/=) Divide and assign

        let e = 10;
        console.log(e/=a);       //e = e / a
        
        // 6.(%=) Modulus and assign

        let f = 12;
        console.log(f%=a);       //f = f % a
        
        // 7.(**=) Exponent and assign

        let g = 2;
        console.log(g**=a);       //g = g ** a


        </script>
</body>
</html>
