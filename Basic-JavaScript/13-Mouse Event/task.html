<body id="body" class="body">
    <h1 id="h1">Color Change</h1>
    <hr>
    <h3 id="h3">Clike on Button</h3>
    <button id="Red">Red</button>
    <button id="Blue">Blue</button>
    <button id="Yellow">Yellow</button>
    <button id="Orange">Orange</button>
    <button id="Pink">Pink</button>

    <script>
        //Red

        let body = document.getElementById("body");

        let arr = ["Red","Blue","Yellow","Orange","Pink"]

        
        Red.addEventListener("click", function () {
            body.style.backgroundColor = "red";
        });

        

        // Blue

        Blue.addEventListener("contextmenu", function () {
            body.style.backgroundColor = "Blue";
        })

        //Yellow

        Yellow.addEventListener("dblclick", function () {
            body.style.backgroundColor = "Yellow";
        })

        // Orange

        Orange.addEventListener("mousedown", function () {
            body.style.backgroundColor = "Orange";
        })
