<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>
<body>
    <script>
        //11. Convert the number 45.6789 to

        let num = 45.6789;
        console.log(num.toFixed(2));
        console.log(num.toPrecision(3));
        

        //12. Convert the number 200 to a string.

        let num1 = 200;
        console.log(num1.toString());
        console.log(typeof num1);


        //13. Convert the string "120px" into a number using parseInt().

        let str = "120px";
        console.log(parseInt(str));
        

        //14. Convert the string "99.5kg" into a float using parseFloat().


        let str1 = "99.5kg";
        console.log(parseFloat(str1));


        //15. Check whether the value "hello" is a number using isNaN().

        let str2 = "hello";
        console.log(isNaN(str2));
        
        
        //16. Extract the integer part from 87.653 using any method.

        let num2 = 87.653;
        console.log(Math.floor(num2));
        console.log(Math.ceil(num2));
        console.log(Math.round(num2));
        
        
    </script>
</body>
</html>
