<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop Task</title>
</head>
<body>
    <script>
        //1. Print numbers from 1 to 10 using a for loop.

        for (let i = 1; i <= 10; i++) {
                console.log(i);
        }

        //2. Print even numbers from 2 to 20.

        for (let i = 2; i <=20 ; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }            
        }
        
        //3. Print odd numbers from 1 to 15.
        
        for (let i = 1; i <=15 ; i++) {
            if (i % 2 == 1) {
                console.log(i);
            }            
        }

        //4. Print the multiplication table of 5 (1 to 10).

        let num = 5;

        for (let i = 1; i <= 10; i++) {
            console.log(num + " x " + i + "=" + (num * i));
            
        }

        //5. Print each character of the string "JavaScript" one by one.

        let str = "JavaScript";

        for (let i = 0; i < str.length ; i++) {
                console.log(str[i]);
        }

    </script>
</body>
</html>
