<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <script>
        // 1.(==) 	Equal (value only)
        let a = 10;
        let b = 10;

        // console.log(a==b);
        
        // 2.(===) 	Strict Equal (value & type)

        // console.log(a===b);
        
        // 3.(!=) 	Strict Equal (value & type)

        console.log(a!=b);
    </script>
</body>
</html>
